<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Server Error - Kikapu Marketplace</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/error-page.css' %}">
</head>
<body>
    <div class="error section-padding">
        <div class="container-fluid px-0 py-5">
            <div class="row gx-0 justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <div class="error-content text-center">
                        <div class="error-message">
                            <h1 class="display-4">500</h1>
                            <h3>Server Error</h3>
                            <p class="lead">We're experiencing some technical difficulties. Our team has been notified and is working on it.</p>
                            
                            <!-- Helpful Actions -->
                            <div class="helpful-actions mt-4">
                                <p class="mb-3">In the meantime, you can try:</p>
                                <ul class="list-unstyled">
                                    <li><i class="fas fa-redo"></i> Refreshing the page</li>
                                    <li><i class="fas fa-clock"></i> Coming back in a few minutes</li>
                                    <li><i class="fas fa-browser"></i> Using a different browser</li>
                                </ul>
                            </div>

                            <div class="error-actions mt-4">
                                <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                                    <i class="fas fa-home"></i> Back to Home
                                </a>
                                <a href="{% url 'contact' %}" class="btn btn-outline-primary btn-lg ms-2">
                                    <i class="fas fa-headset"></i> Contact Support
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Track 500 errors with Google Analytics -->
    <script>
        if (typeof ga === 'function') {
            ga('send', {
                hitType: 'event',
                eventCategory: 'Error',
                eventAction: '500 Server Error',
                eventLabel: window.location.href
            });
        }
    </script>
</body>
</html>
